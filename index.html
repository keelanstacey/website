<script>
	function wrgb(){
	var b = document.getElementById("brightness").value

}

	function sunrise(){
	var w = document.getElementById(1).value
	var r = document.getElementById(2).value
	var g = document.getElementById(3).value
	var b = document.getElementById(4).value
	var white = w.split(":").join(".")
	var red = r.split(":").join(".")
	var green = g.split(":").join(".")
	var blue = b.split(":").join(".")
	var sunrise1 = Math.min(white, red, green, blue).toFixed(2)
	console.log(typeof sunrise1);
	console.log(sunrise1)
	var sunrise2 = sunrise1.split(".").join(":")
	if(sunrise2.length < 5)
  		 sunrise2= "0"+sunrise2;
	document.getElementById(66).value = sunrise2
}
	function sunset(){
	var w = document.getElementById(29).value
	var r = document.getElementById(30).value
	var g = document.getElementById(31).value
	var b = document.getElementById(32).value
	var white = w.split(":").join(".")
	var red = r.split(":").join(".")
	var green = g.split(":").join(".")
	var blue = b.split(":").join(".")
	var sunset1 = Math.max(white, red, green, blue).toFixed(2)
	console.log(typeof sunset1);
	console.log(sunset1)
	var sunset2 = sunset1.split(".").join(":")
	if(sunset2.length < 5)

	document.getElementById(67).value = sunset2
